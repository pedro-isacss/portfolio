<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pedro Isac - Spider-man page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <a class="copy-mobile" href="https://www.instagram.com/ss.pedroisac/"
        >&copy; Pedro Isac</a
      >
      <!-- CHARACTERS -->
      <div class="characters-container">
        <a href="#" class="controler-characters">
          <img src="./images/chevron-up.png" id="top" alt="chevron-up" />
        </a>
        <a href="#" class="character">
          <img src="./images/spider-man.jpg" alt="spider-man" />
        </a>
        <a href="#" class="character">
          <img src="./images/venom.jpg" alt="venom" />
        </a>
        <a href="#" class="character">
          <img src="./images/green-elf.jpg" alt="green-elf" />
        </a>
        <a href="#" class="controler-characters">
          <img src="./images/chevron-down.png" id="bottom" alt="chevron-down" />
        </a>
      </div>
      <!-- MAIN -->
      <div class="main-container">
        <div class="logo-container">
          <img src="./images/logo.png" alt="logo" />
          <span>Your Friendly Neighborhood Spider-Man</span>
        </div>
        <div class="movies-container">
          <a href="#" class="controler-movies" id="top">
            <img src="./images/chevron-left.png" alt="chevron-left" />
          </a>
          <a href="#" class="movie">
            <img src="./images/movie1.jpg" alt="movie1" />
          </a>
          <a href="#" class="movie">
            <img src="./images/movie2.jpg" alt="movie2" />
          </a>
          <a href="#" class="movie disabled">
            <img src="./images/movie3.jpg" alt="movie3" />
          </a>
          <a href="#" class="movie disabled">
            <img src="./images/movie4.jpg" alt="movie4" />
          </a>
          <a href="#" class="controler-movies" id="bottom">
            <img src="./images/chevron-right.png" alt="chevron-right" />
          </a>
        </div>
        <span id="text">
          Peter Parker's alter ego Spider-Man is a superhero who appears in
          American comic books published by Marvel Comics, existing in his
          shared universe.
        </span>
        <a class="copy-desktop" href="https://www.instagram.com/ss.pedroisac/"
          >&copy; Pedro Isac</a
        >
      </div>
      <!-- SOCIAL -->
      <div class="social-container">
        <a href="#">
          <img src="./images/youtube.png" alt="youtube" />
        </a>
        <a href="#">
          <img src="./images/facebook.png" alt="facebook" />
        </a>
        <a href="https://www.instagram.com/ss.pedroisac/">
          <img src="./images/instagram.png" alt="instagram" />
        </a>
      </div>
    </main>

    <!-- SCRIPTS -->
    <script>
      if (screen.width <= 550) {
        let top = document.getElementById("top");
        let bottom = document.getElementById("bottom");
        top.src = "./images/chevron-left.png";
        bottom.src = "./images/chevron-right.png";
      }
    </script>
  </body>
</html>
