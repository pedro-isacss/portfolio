<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
  <header>
    <canvas></canvas>
    <!-- === NAV === -->
    <nav>
      <a href="#">
        <img src="./images/logo.png" alt="logo pay page">
      </a>
      <div id="links-nav-container">
        <a href="#">Home</a>
        <a href="#">How it works</a>
        <a href="#">About us</a>
        <a href="#">Help</a>
        <a href="#" class="link-main">Login</a>
      </div>
      <button id="menu-btn">
        <img src="./images/menu.svg" alt="menu">
      </button>
    </nav>
    <!-- === MAIN === -->
    <section class="main">
      <form>
        <h2>Create your account</h2>
        <input type="text" placeholder="Your name">
        <input type="email" placeholder="Your e-mail">
        <input type="password" placeholder="Password">
        <label>
          <input type="checkbox">
          <span>I accept all terms of the <a href="#">contract</a>.</span>
        </label>
        <input type="submit" value="Create an account">
      </form>
      <div>
        <h1>Open your account and order your prepaid card now</h1>
        <a href="#">
          know more
          <img src="./images/arrow-right.svg" alt="link know more">
        </a>
      </div>
    </section>
    <!-- === BENEFITS === -->
    <section class="benefits">
      <a href="#">
        <img src="./images/credit-card.svg" alt="credit-card">
        Prepaid card
      </a>
      <a href="#">
        <img src="./images/dollar-sign.svg" alt="dollar-sign">
        Cashback
      </a>
      <a href="#">
        <img src="./images/coffee.svg" alt="coffee">
        Pay in 12x
      </a>
    </section>
  </header>
  <script src="./scripts/scripts.js"></script>
</body>

</html>
